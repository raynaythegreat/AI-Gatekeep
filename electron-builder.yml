appId: com.osathena.app
productName: OS Athena
directories:
  output: dist
  buildResources: build
files:
  - electron/**/*
  - .next/**/*
  - app/**/*
  - components/**/*
  - contexts/**/*
  - lib/**/*
  - services/**/*
  - types/**/*
  - next.config.js
  - package.json
  - public/**/*

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
        - arm64
  icon: assets/icon.ico
  artifactName: ${productName}-${version}-windows-${arch}.${ext}
  # Request administrator privileges for installation (optional)
  # elevationAssist: false

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: assets/icon.icns
  category: public.app-category.developer-tools
  artifactName: ${productName}-${version}-macos-${arch}.${ext}
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  icon: assets/icon.png
  category: Development
  artifactName: ${productName}-${version}-linux-${arch}.${ext}
  maintainer: OS Athena
  vendor: OS Athena
  synopsis: Cross-platform AI chat interface
  description: OS Athena is a cross-platform AI chat interface with support for multiple AI providers.

# NSIS installer configuration (Windows)
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: OS Athena

# DMG configuration (macOS)
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

electronVersion: 33.0.0
asar: true

# Publish configuration (for auto-updates)
publish:
  provider: github
  owner: raynaythegreat
  repo: OS-Athena
  releaseType: release
