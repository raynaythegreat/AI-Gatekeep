<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient for A -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0366D6" />  <!-- GitHub blue -->
      <stop offset="50%" stop-color="#1F6FEB" />  <!-- Lighter blue -->
      <stop offset="100%" stop-color="#58A6FF" /> <!-- VS Code blue -->
    </linearGradient>

    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background with subtle gradient -->
  <rect width="512" height="512" rx="100" fill="url(#modernGradient)" opacity="0.95" />

  <!-- Modern Serif Letter A -->
  <g transform="translate(128, 80)" filter="url(#glow)">
    <!-- Left leg -->
    <path d="M80 320 L120 160 L140 160 L100 320 Z" fill="white" />

    <!-- Right leg -->
    <path d="M140 320 L172 160 L200 160 L140 320 Z" fill="white" />

    <!-- Crossbar -->
    <path d="M95 220 L185 220 L185 205 L95 205 Z" fill="white" />

    <!-- Top serif - left -->
    <path d="M115 160 L95 140 L135 140 L135 160 Z" fill="white" />

    <!-- Top serif - right -->
    <path d="M185 160 L165 140 L205 140 L205 160 Z" fill="white" />

    <!-- Bottom serif - left -->
    <path d="M110 320 L80 345 L100 345 L120 320 Z" fill="white" />

    <!-- Bottom serif - right -->
    <path d="M165 320 L145 345 L185 345 L205 320 Z" fill="white" />
  </g>

  <!-- Subtle inner border/glow -->
  <rect x="20" y="20" width="472" height="472" rx="90" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="4" />
</svg>
