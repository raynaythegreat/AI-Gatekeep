<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="appleGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FF8C00" />
    </radialGradient>
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B6914" />
      <stop offset="100%" stop-color="#6B4226" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#388E3C" />
    </linearGradient>
  </defs>
  
  <!-- Apple Body -->
  <ellipse cx="256" cy="280" rx="120" ry="140" fill="url(#appleGradient)" />
  
  <!-- Apple Indent (top) -->
  <path d="M256 180 Q220 160 256 160 Q292 160 256 180" fill="#E8E8E8" stroke="#D4AF37" stroke-width="4" />
  
  <!-- Stem -->
  <path d="M256 160 Q256 120 256 120 L256 160" stroke="url(#stemGradient)" stroke-width="6" stroke-linecap="round" />
  
  <!-- Leaf -->
